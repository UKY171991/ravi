<!DOCTYPE html>
<html>
<head>
    <title>Dummy Image Generator</title>
</head>
<body>
    <script>
        // Function to create a dummy image
        function createDummyImage(width, height, text, bgColor = '#3b82f6', textColor = '#ffffff') {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, width, height);
            
            // Text
            ctx.fillStyle = textColor;
            ctx.font = `${Math.min(width, height) / 10}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);
            
            return canvas.toDataURL('image/png');
        }
        
        // Generate images
        const images = [
            {name: 'TECW0137.png', width: 600, height: 400, text: 'IT Solutions Team'},
            {name: 'TECW0138.png', width: 400, height: 300, text: 'IT Infrastructure'},
            {name: 'about-image.png', width: 500, height: 400, text: 'About Us'},
            {name: 'TECW0130.png', width: 60, height: 60, text: '📞', bgColor: '#1e3a8a'},
            {name: 'TECW0131.png', width: 60, height: 60, text: '✉️', bgColor: '#1e3a8a'},
            {name: 'TECW0132.png', width: 60, height: 60, text: '📍', bgColor: '#1e3a8a'},
            {name: 'about-hero-1.jpg', width: 300, height: 400, text: 'Professional Team'},
            {name: 'about-hero-2.jpg', width: 200, height: 260, text: 'Our Office'},
            {name: 'team-1.jpg', width: 250, height: 300, text: 'Andrew Max Fetcher'},
            {name: 'team-2.jpg', width: 250, height: 300, text: 'Arnold Human'},
            {name: 'team-3.jpg', width: 250, height: 300, text: 'Joakim Ken'},
            {name: 'team-4.jpg', width: 250, height: 300, text: 'Mike Holder'},
            {name: 'mission-vision.jpg', width: 500, height: 400, text: 'Mission & Vision'},
            {name: 'about-detailed.jpg', width: 600, height: 400, text: 'About Our Company'}
        ];
        
        console.log('Generated image data URLs:');
        images.forEach(img => {
            const dataUrl = createDummyImage(img.width, img.height, img.text, img.bgColor);
            console.log(`${img.name}: ${dataUrl.substring(0, 100)}...`);
        });
    </script>
</body>
</html>
